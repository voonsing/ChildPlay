<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FF9800">
    <title>Junior's Apps</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #FF9800;
            margin: 0; padding: 20px;
            padding-top: max(40px, env(safe-area-inset-top));
            display: flex; flex-direction: column; height: 100vh; box-sizing: border-box;
            user-select: none; -webkit-user-select: none;
        }

        h1 {
            text-align: center; color: white; font-size: 32px; 
            margin-bottom: 30px; text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        .game-grid {
            display: grid; grid-template-columns: 1fr; gap: 20px;
            flex-grow: 1;
        }

        .game-card {
            background: white; border-radius: 25px; padding: 20px;
            display: flex; align-items: center; gap: 20px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.15);
            transition: transform 0.1s; cursor: pointer;
            border: 4px solid white;
        }
        .game-card:active {
            transform: scale(0.96); background: #f0f0f0;
        }

        .icon-box {
            width: 80px; height: 80px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 45px; flex-shrink: 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .info { flex-grow: 1; }
        .title { font-size: 24px; font-weight: 800; color: #444; margin-bottom: 5px; }
        .desc { font-size: 16px; color: #888; font-weight: 500; }

        /* Card Colors */
        .zoo-card .icon-box { background: #FFEB3B; }
        .zoo-card { border-color: #FBC02D; }

        .draw-card .icon-box { background: #212121; color: white; }
        .draw-card { border-color: #424242; }

        .peek-card .icon-box { background: #81D4FA; }
        .peek-card { border-color: #29B6F6; }

    </style>
</head>
<body>

    <h1>‚≠ê Junior's Box ‚≠ê</h1>

    <div class="game-grid">
        <div class="game-card zoo-card" onclick="window.location.href='zoo.html'">
            <div class="icon-box">üêÆ</div>
            <div class="info"><div class="title">The Zoo</div><div class="desc">Animal Sounds</div></div>
        </div>

        <div class="game-card draw-card" onclick="window.location.href='scribble.html'">
            <div class="icon-box">üé®</div>
            <div class="info"><div class="title">Scribble</div><div class="desc">Let's Draw!</div></div>
        </div>

        <div class="game-card peek-card" onclick="window.location.href='peekaboo.html'">
            <div class="icon-box">ü´£</div>
            <div class="info"><div class="title">Peek-a-Boo</div><div class="desc">Surprise Game</div></div>
        </div>
    </div>

</body>
</html>
